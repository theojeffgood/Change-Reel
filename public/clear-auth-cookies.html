<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Cookies - Change Reel</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background: #333;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>Clear Authentication Cookies</h1>
    <p>This tool clears all authentication cookies for Change Reel. Use this if you're experiencing login issues after the domain migration from winscolumn.com.</p>
    
    <button class="button" onclick="clearCookies()">Clear All Auth Cookies</button>
    
    <div id="message" class="message"></div>
    
    <div id="cookieList" style="margin-top: 20px;"></div>

    <script>
        function displayCookies() {
            const cookies = document.cookie.split(';');
            const authCookies = cookies.filter(c => 
                c.trim().includes('next-auth') || 
                c.trim().includes('__Secure-') || 
                c.trim().includes('__Host-')
            );
            
            const list = document.getElementById('cookieList');
            if (authCookies.length > 0) {
                list.innerHTML = '<h3>Current Auth Cookies:</h3><ul>' + 
                    authCookies.map(c => '<li><code>' + c.trim() + '</code></li>').join('') + 
                    '</ul>';
            } else {
                list.innerHTML = '<p class="info message" style="display: block;">No auth cookies found.</p>';
            }
        }

        function clearCookies() {
            const cookies = document.cookie.split(';');
            let cleared = 0;
            
            cookies.forEach(cookie => {
                const name = cookie.split('=')[0].trim();
                // Clear cookie for current domain
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                // Clear for .changereel.com
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.changereel.com;';
                // Clear for www.changereel.com
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=www.changereel.com;';
                // Clear for changereel.com
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=changereel.com;';
                // Clear for old domain (in case)
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.winscolumn.com;';
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=www.winscolumn.com;';
                cleared++;
            });
            
            const msg = document.getElementById('message');
            msg.className = 'message success';
            msg.style.display = 'block';
            msg.textContent = `âœ“ Cleared ${cleared} cookies. Please refresh and try logging in again.`;
            
            setTimeout(() => {
                displayCookies();
            }, 100);
        }

        // Display cookies on page load
        displayCookies();
    </script>
</body>
</html>
